<!-- Default form register -->
<div class="container col-md-5">
    <form class="text-center border border-light p-5">
    
        <p class="h4 mb-4">Registrarse</p>
    
        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <!-- Last name -->
            <input type="text" id="apellido" class="form-control" placeholder="Apellidos">
          </div>
        </div>
    
        <!-- E-mail -->
        <input [(ngModel)]="email" name="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input [(ngModel)]="password" name="password" type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Contraseña" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          Minimo 8 caracteres
        </small>
    
        <!-- Phone number -->
        <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Número de telefono" aria-describedby="defaultRegisterFormPhoneHelpBlock">
        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
          Optional - for two-step authentication
        </small>
    
        <!-- Newsletter -->
        <div class="row">
          <div class="col-md-6 mx-auto d-flex justify-content-center">
            <mdb-checkbox [default]="true">Subscribe to our newsletter</mdb-checkbox>
          </div>
        </div>
    
        <!-- Sign up button -->
        <button (click)="onClick($event)" href='http://localhost:4200/signin' mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
    
        <!-- Social register -->
        <p>or sign up with:</p>
    
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>
    
        <hr>
    
        <!-- Terms of service -->
        <p>By clicking
          <em>Sign up</em> you agree to our
          <a href="" target="_blank">terms of service</a></p>
    
      </form>
      <!-- Default form register -->
</div>
